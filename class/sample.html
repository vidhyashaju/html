<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,th,td{
            border: 1px solid black;
        

        }
        th,td{
            padding: 5%;
        }
        table{
            width: 25%;
            border-collapse: collapse;
        }
        th{
            background-color: blue;
            color: azure;
        }
    </style>
</head>
<body>
    <ul style="list-style-type:circle;">
        <li>abc</li>
        <li>vbn</li>
        <li>rty</li>
    </ul>
    <ol type="i" start="5">
        <li>tyu</li>
        <li>her</li>
        <ul>
            <li>hjk</li>
            <li>wer</li>
            <li>opl</li>
        </ul>
        <li>cvb</li>
    </ol>
    <dl>
        <dt>colour</dt>
        <ol>
            <li>red</li>
            <li>pink</li>
        </ol>
        <dd>red</dd>
        <dd>blue</dd>
    </dl>
    <center>
    <table>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>qty</th>

        </tr>
        <tr>
            <td colspan="2">1</td>
            
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ball</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>pin</td>
            <td>8</td>
        </tr>

    </table>

</center>
<br><br>

    
</body>
</html>
