<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <center>
            <table>
                <tr>
                    <td><input type="text" id="fname"></td>
                    <td><span style="color: red;" id="sp1"></span></td>
                </tr>
                <tr>
                    <td><input type="text" id="lname"></td>
                    <td><span style="color: red;" id="sp2"></span></td>
                </tr>
                <tr>
                    <td><input type="text" id="age"></td>
                    <td><span style="color: red;" id="sp3"></span></td>
                </tr>
                <tr>
                    <td><input type="text" id="email"></td>
                    <td><span style="color: red;" id="sp4"></span></td>
                    
                </tr>
                <tr>
                    <td><input type="text" id="pwd"></td>
                   <td><span style="color: red;" id="sp5"></span></td> 
                
                </tr>
                <tr>
                <td><button onclick=" return validation()">Submit</button></td>

                    
                </tr>
            </table>
        </center>
    </form>
    <script>

        function validation()
        {
            var fname=document.getElementById('fname').value;
            var lname=document.getElementById('lname').value;
            var age=document.getElementById('age').value;
            var email=document.getElementById('email').value;
            var pwd=document.getElementById('pwd').value;
            if(fname=='')
            {
                document.getElementById('sp1').innerHTML="Enter the first name"
                return false;
            }
            if(lname=='')
            {
                document.getElementById('sp2').innerHTML="Enter the last name"
                return false;
            }
            if(age=='')
            {
                document.getElementById('sp3').innerHTML="Enter the age"
                return false;
            }
            if(email=='')
            {
                document.getElementById('sp4').innerHTML="Enter the email"
                return false;
            }
            if(pwd=='')
            {
                document.getElementById('sp5').innerHTML="Enter the pwd"
                return false;
            }
          
               }
    </script>
</body>
</html>
