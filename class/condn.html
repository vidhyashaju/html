<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check()">Check</button>
    <script>

            var a=20;
            function check()
            {
                if(a<10)
                {
                    alert('less than 10');
                }
                else if(a==10)
                {
                    alert('equal');
                }
                else
                {
                    alert('greater');
                }
            }
    </script>
</body>
</html>
