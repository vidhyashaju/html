<html lang="en">
<head>

<body>
    <h1>Online Job Registration Portal</h1>
    <h3>Register yourself to get new job updates</h3>
    <form action="">
    <center>
        <table>

            <tr>
                
                    <td><label for="">Full name : </label></td>
                    <td colspan="2"><input type="text" placeholder="First Name" required>&emsp;
                    <input type="text" placeholder="Last Name" required></td>

            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td colspan="2"><input type="text" placeholder="Street Address" maxlength="25" required size="48"> <br></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="text"placeholder="Street Address Line2" size="48" maxlength="25" required></td>
                
            </tr>
            <tr>
                <td></td>
                <td colspan="2"> <input type="text" placeholder="city">&emsp;
                <input type="text" placeholder="State"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="text" placeholder="pin code">&emsp;
                <select name="" id="" size>
                    <option value="">India</option >
                </select></td>
            </tr>
            <tr>
                <td><label for="">Phone Number :</label></td>
                <td colspan="2"><input type="tel" placeholder="Area Code" >&emsp;
                <input type="tel" placeholder="Phone Number" minlength="10" maxlength="10" ></td>
            </tr>
            <tr>
                <td><label for="">Mobile :</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">E-mail :</label></td>
                <td><input type="email"placeholder="ex: myname@example.com" required size="48"></td>
            </tr>
            <tr>
                <td><label for="">Skill Level :</label></td>
                <td colspan="2">
                    <select name="" id="">
                        <option value="">Undergraduate</option>
                        <option value="">Graduate</option>
                        <option value="">Post Graduate</option>
                        <option value="">Diploma/Technical</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Cover Letter :</label></td>
                <td><textarea name="" id="" cols="45" rows="4" maxlength="450">Describe yourself in brief(max.450 characters)</textarea> </td>
            </tr>
            <tr>
                <td><label for="">Resume :</label></td>
                <td><input type="file"placeholder="Browse"></td>
            </tr>
            <tr>
                <td><label for="">Declaration :</label></td>
                <td colspan="2"><input type="checkbox">
                <label for="">The above infor,mation filled by me is true.I also accept all the <br> terms and conditions</label></td>
            </tr>
            <tr>
                <td colspan="3" style="padding-left: 20%;"><button>Submit Form</button>
           &nbsp; <button>Reset</button></td>
            </tr>
     
          
    
    </table>
