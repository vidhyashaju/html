<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,tr{
            border: 4px solid black;
            
            text-align: center;
                           }
        table
        {
            border-collapse: collapse;
            width: 50%;
            margin: 10%;
        }
        td{
            font-weight: bold;
            font-size:large;
        }
        
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>

        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">  <a href="https://www.google.com/">G</a> </td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td rowspan="2"; colspan="2"> <a href="tree.jpg">I</a> </td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</center>
</body>
</html>
